<section class="desktop">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form [formGroup]="quoteForm" (ngSubmit)="onSubmit(quoteForm)">
                    <div class="row">
                        <div class="col-xs-5 col-xs-offset-1">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="firstname" class="formlabel">First Name *</label>
                                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="firstname" class="formlabel">Last Name *</label>
                                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="firstname" class="formlabel">Company Name *</label>
                                        <input type="text" formControlName="companyName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" />
                                        <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
                                            <div *ngIf="f.companyName.errors.required">Company Name is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="firstname" class="formlabel">Address *</label>
                                        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                            <div *ngIf="f.address.errors.required">Address is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 multiple">
                                    <div class="form-group">
                                        <label for="firstname" class="formlabel">City *</label>
                                        <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                                        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                                            <div *ngIf="f.city.errors.required">City is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3 multiple">
                                    <div class="form-group">
                                        <label for="firstname" class="formlabel">State *</label>
                                        <input type="text" formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
                                        <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                                            <div *ngIf="f.state.errors.required">State is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="form-group">
                                        <label for="firstname" class="formlabel">Zip *</label>
                                        <input type="text" formControlName="zip" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.zip.errors }" />
                                        <div *ngIf="submitted && f.zip.errors" class="invalid-feedback">
                                            <div *ngIf="f.zip.errors.required">Zip is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-xs-offset-1">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="service" class="formlabel">Service *</label>
                                        <select formControlName="service" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.service.errors }">
                                            <option [value]="service" *ngFor="let service of services">{{service}}</option>
                                        </select>
                                        <div *ngIf="submitted && f.service.errors" class="invalid-feedback">
                                            <div *ngIf="f.service.errors.required">Service is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="priority" class="formlabel">Priority *</label>
                                        <select formControlName="priority" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.priority.errors }">
                                            <option [value]="priority" *ngFor="let priority of priorities">{{priority}}</option>
                                        </select>
                                        <div *ngIf="submitted && f.priority.errors" class="invalid-feedback">
                                            <div *ngIf="f.priority.errors.required">Priority is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="firstname" class="formlabel">Message * <span style="font-weight: 600;">(max 2000 characters)</span></label>
                                        <textarea formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" rows="10"></textarea>
                                        <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                                            <div *ngIf="f.message.errors.required">Message is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
