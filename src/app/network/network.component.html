<div class="container-fluid" *ngIf="urlLoaded">
  <div class="row text-center">
    <div class="col-12">
      <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(monitorURL)' style="height: 100vh; max-height: calc(100vh - 120px); border: none" width="100%" frameborder="0"></iframe>
    </div>
  </div>
</div>
