<section class="desktop">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="newTicketForm" (ngSubmit)="onFormSubmit(newTicketForm)">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="severityParmValue" class="formlabel">Select Severity *</label>
                    <select formControlName="severityParmValue" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.severityParmValue.errors }">
                      <option [value]="severityParmValue" *ngFor="let severityParmValue of severities">{{severityParmValue}}</option>
                    </select>
                    <i class="fa fa-chevron-down"></i>
                    <div *ngIf="submitted && f.severityParmValue.errors" class="invalid-feedback">
                      <div *ngIf="f.severityParmValue.errors.required">Severity is required</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="ponNumber" class="formlabel">If you are unsure of PON # please refer to inventory
                      section *</label>
                    <select formControlName="ponNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ponNumber.errors }">
                      <option [value]="ponNumber" *ngFor="let ponNumber of ponNumbers">{{ponNumber}}</option>
                    </select>
                    <i class="fa fa-chevron-down"></i>
                    <div *ngIf="submitted && f.ponNumber.errors" class="invalid-feedback">
                      <div *ngIf="f.ponNumber.errors.required">PON Number is required</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="contactPersonName" class="formlabel">Contact Person Name *</label>
                    <input type="text" formControlName="contactPersonName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contactPersonName.errors }" />
                    <div *ngIf="submitted && f.contactPersonName.errors" class="invalid-feedback">
                      <div *ngIf="f.contactPersonName.errors.required">Contact Person Name is required</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="phoneNumber" class="formlabel">Contact Person Phone *</label>
                    <input type="text" formControlName="phoneNumber" [textMask]="{mask: mask,guide : false}" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                    <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                      <div *ngIf="f.phoneNumber.errors.required">Contact Person Phone is required</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="operationHours" class="formlabel">Operation Hours *</label>
                    <input type="text" formControlName="operationHours" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.operationHours.errors }" />
                    <div *ngIf="submitted && f.operationHours.errors" class="invalid-feedback">
                      <div *ngIf="f.operationHours.errors.required">Operation Hours is required</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="shortDescription" class="formlabel">Ticket Title * (max 150 characters)</label>
                    <input type="text" formControlName="shortDescription" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.shortDescription.errors }" />
                    <div *ngIf="submitted && f.shortDescription.errors" class="invalid-feedback">
                      <div *ngIf="f.shortDescription.errors.required">Ticket Title is required</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="fullDescription" class="formlabel">Message</label>
                    <textarea formControlName="fullDescription" class="form-control" maxlength="2000" [ngClass]="{ 'is-invalid': submitted && f.fullDescription.errors }"
                      rows="12"></textarea>
                    <div *ngIf="submitted && f.fullDescription.errors" class="invalid-feedback">
                      <div *ngIf="f.fullDescription.errors.required">Message is required</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2 col-sm-2 col-md-1 col-lg-3 col-xl-3"></div>
                <div class="col-8 col-sm-8 col-md-10 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <button type="submit" class="form-control" id="requestquote1">Open Ticket</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
