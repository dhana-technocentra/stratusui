<section class="desktop">
  <div class="row no-gutters">
    <div class="loginwrapper mr-auto ml-auto">
      <div class="loginform d-flex flex-column justify-content-center" *ngIf="!loginsuccessful">
          <h3 class="loginheader">{{formTitle}}</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
            <div class="form-group">
                <label for="username" class="formlabel">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="formlabel">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control" id="loginsubmit">Submit</button>
            </div>
          </form>
      </div>

      <div class="loginsuccess d-flex flex-column justify-content-center" *ngIf="loginsuccessful">
          <h3 class="loginheader">Logged In Successfully!</h3>
          <div class="checkwrap"><div class="check draw"></div></div>
      </div>
    </div>
  </div>
</section>
