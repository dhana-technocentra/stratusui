<mat-card>
    <!-- Title of an Card -->
    <mat-card-title>
        Login
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <table>
                <tr>
                    <td colspan="2">
                        <mat-form-field>
                            <input formControlName="username" matInput placeholder="User Name">
                        </mat-form-field>
                        <mat-error>  
                                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter valid user name !!!</span>  
                         </mat-error> 
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field>
                            <input formControlName="password" matInput placeholder="Password" type="password">
                        </mat-form-field>
                        <mat-error>  
                                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter valid password !!!</span>  
                         </mat-error> 
                    </td>
                </tr>                
                <tr>
                    <td colspan="2" class="content-center">
                        <button mat-raised-button color="accent">Submit</button>
                        <button mat-raised-button color="accent">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>
